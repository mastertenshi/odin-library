<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="book-container">
            <div class="book">
                <div class="book-header">
                    <p> J.K. Rowling</p>
                    <img src="images/x.svg">
                    <img src="images/dash.svg" class="hidden">
                </div>
                <p class="book-title">Harry Potter And The Prisoner Of Azkaban</p>
                <p class="book-pages">69/420</p>
                <div class="book-buttons">
                    <button class="btn-green">EDIT</button>
                    <button class="btn-primary">DONE</button>
                </div>
                <div class="book-buttons hidden">
                    <button class="btn-green">CANCEL</button>
                    <button class="btn-delete">DELETE</button>
                </div>
            </div>

            <div class="book-new">
                <img src="images/plus.svg">
            </div>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
